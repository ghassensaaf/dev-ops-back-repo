version: "3"
services:
  mysql-db:
    image: mysql:8
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=tpachato
      - MYSQL_USER=root
    volumes:
      - db:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin
    restart: unless-stopped
    container_name: php-my-admin
    ports:
      - 8012:80
    environment:
      PMA_HOST: mysql-db

  spring_app:
    image: onskechrid/achat:latest
    container_name: achatspring
    restart: unless-stopped
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.datasource.url"  : "jdbc:mysql://mysql-db:3306/tpachato?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false",
        "spring.datasource.username" : "root",
        "spring.datasource.password" : "root",
        "spring.datasource.driver-class-name" : "com.mysql.jdbc.Driver",
        "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQL5InnoDBDialect",
        "spring.jpa.hibernate.ddl-auto" : "update",
        "server.servlet.context-path" : "/SpringMVC",
        "server.port" : "8089"
      }'
    ports:
      - 8089:8089
    depends_on:
      - mysql-db
volumes:
  db: